data_raw_minio:
  type: pandas.CSVDataSet
  filepath: s3://prueba.concepto.eduardo/data/QUERES_DATCOM_2306071810.csv
  load_args:
    sep: '|'
  save_args:
    index: False
    encoding: "utf-8"
  credentials: dev_minio
  layer: raw

